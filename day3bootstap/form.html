<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formcss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <h2>rediff.com</h2>
    </header>
    <hr>
    <main>
        <h3 >Create a rediff account</h3>
        <div class="container" class="form-floating mb-3">
            <form name="regform" class="mb-4"  >
                <table border="2px" class="bg-info p-2 text-white bg-opacity-50" >
                    <tr>
                        <td><label for="fullname">**Fullname</label></td>
                        <td><input type="text" name="fullname" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">choose a mail</label></td>
                        <td><input type="email" name="email" placeholder="emailid@gmail.com"></td>
                    </tr>

                    <tr>
                        <td><label for="pass">Password</label></td>
                        <td><input type="password" name="pass"></td>
                    </tr>
                    <tr>
                        <td><label for="retypepass">Retype Password</label></td>
                        <td><input type="text" name="retypepass"></td>
                    </tr>
                    
                    <tr>
                        <td><label for="altmail">Alternate Email</label></td>
                        <td><input type="text" name="altmail"></td>
                    </tr>
                    <tr>
                        <td><label for="altemailop">Check if you don't have alternate email</label></td>
                        <td><input type="checkbox" name="altemailop"></td>
                    </tr>
                    <tr>
                        <td><label for="dob">DOB</label></td>
                        <td><input type="date" name="dob"></td>

                    </tr>
                    
                    <tr>
                        <td><label for="mobile">Mobile No.</label></td>
                        <td><select name="countrycode" class="btn btn-dark dropdown-toggle" >
                            <option value="ind">+91 India</option>
                            <option value="usa">+1 USA</option>
                            <option value="uk">+44 Great Britan</option>
                        </select></td>
                        <td><input type="text" name="mobile"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>
                            Male &nbsp;&nbsp;<input type="radio" name="gender" value="Male"></td>
                        <td>
                            Female &nbsp;&nbsp<input type="radio" name="gender" value="Female"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="country">Choose Country</label></td>
                        
                        <td><select name="country" id="">
                            <option value="">Select Country</option>
                            <option value="tri">India</option>
                            <option value="mum">USA</option>
                            <option value="ny">UK</option>
                            <option value="cal">Australia</option>
                        </td>
                        
                        </select>

                        </td>
                        <tr>
                            <td>
                                <label for="country">Choose City</label>
                                <td><select name="city" id="">
                                    <option value="">Select city</option>
                                    <option value="tri">Trivandrum</option>
                                    <option value="mum">Mumbai</option>
                                    <option value="ny">New York</option>
                                    <option value="cal">California</option>
                            </td>
                            
                        </tr>
                        <tr>
                            <td>
                                <label for="sub">Submit</label>
                            </td>
                            <td>
                                <input type="submit" name="submit" value="register" class="btn btn-info">
                                &nbsp;<input type="reset" name="Reset" value="Reset"class="btn btn-secondary" >
                            </td>
                        </tr>
                        

                    </tr>
                    
                    









                </table>
            </form>
        </div>
    </main>
</body>
</html>
