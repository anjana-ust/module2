<html>
    <head>
        <title>Count Down</title>

    </head>
    <body>
        <script type="text/JavaScript">
            var n=5;
            function countdown(n){
                var i;
                for(i=n;i<=0;i--) {
                    document.write(i)
                    ;
                }

            }

        </script>
        <input type="button" value="click" onclick="countdown()">
    </body>
</html>
