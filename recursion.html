<html>
    <title>Factorial</title>
    <head>
        <script type="text/JavaScript">
            
            const num = 9;
const recursiceFactorial = (num, res = 1) => {
   if(num){
      return recursiceFactorial(num-1, res * num);
   };
   return res;
};
console.log(recursiveFactorial(5));

        </script>
    </head>
